version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: baca-ucap
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
    restart: unless-stopped
    # Optional: Mount words directory to allow easy word list updates
    volumes:
      - ./words:/app/words:ro
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
